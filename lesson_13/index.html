<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 13</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="transform">
				<div class="transform__container">
					<div class="transform__fon">
						<div class="transform__translate text">Translate</div>
					</div>
					<div class="transform__fon">
						<div class="transform__scale text">Scale</div>
					</div>
					<div class="transform__fon">
						<div class="transform__rotate text">Rotate</div>
					</div>
					<div class="transform__fon">
						<div class="transform__skew text">Skew</div>
					</div>
					<div class="transform__fon">
						<div class="transform__matrix text">Множинні 2D</div>
					</div>
					<div class="transform__fon">
						<div class="transform__transform-origin text">Transform-origin</div>
					</div>
					<div class="transform__fon">
						<div class="transform__perspective">
							<div class="transform__perspective-3d text">Transform Perspective</div>
						</div>
					</div>
					<div class="transform__fon">
						<div class="transform__perspective">
							<div class="transform__perspective-multi3D text">Multi3D</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="car">
				<div class="car__container">
					<div class="car__body">
						<div class="car-carcase carcase">
							<div class="carcase__body"></div>
							<div class="carcase__wheels">
								<div class="carcase__right-wheels"></div>
								<div class="carcase__left-wheels"></div>
							</div>
							<div class="carcase__door">
								<div class="carcase__left-door"></div>
								<div class="carcase__right-door"></div>
								<div class="carcase__handle-left-door"></div>
								<div class="carcase__handle-right-door"></div>
							</div>
							<div class="carcase__detals">
								<div class="carcase__left-detals"></div>
								<div class="carcase__center-detals"></div>
								<div class="carcase__right-detals"></div>
							</div>
							<div class="carcase__top">
								<div class="carcase__left-window-top"></div>
								<div class="carcase__right-window-top"></div>
								<div class="carcase__detal-top"></div>
							</div>
							<div class="carcase__headlights">
								<div class="carcase__left-headlights">
									<div class="carcase__light-left-headlights"></div>
								</div>
								<div class="carcase__right-headlights">
									<div class="carcase__light-right-headlights"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
		</footer>
	</div>
</body>

</html>
