<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 14</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="transition">
				<div class="transition__container">
					<div class="transition__fon">
						<div class="transition__duration text">transition-duration</div>
					</div>
					<div class="transition__fon">
						<div class="transition__property text">transition-property</div>
					</div>
					<div class="transition__fon">
						<div class="transition__delay text">transition-delay</div>
					</div>
					<div class="transition__fon">
						<div class="transition__timing-function text">transition-timing-function</div>
					</div>
					<div class="keyframes__fon">
						<div class="keyframes__action text">Keyframes</div>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="car">
				<div class="car__container">
					<div class="car__body">
						<div class="car__frame frame">
							<div class="frame__body"></div>
							<div class="frame__wheels">
								<div class="frame__right-wheels"></div>
								<div class="frame__left-wheels"></div>
							</div>
							<div class="frame__door">
								<div class="frame__left-door"></div>
								<div class="frame__right-door"></div>
								<div class="frame__handle-left-door"></div>
								<div class="frame__handle-right-door"></div>
							</div>
							<div class="frame__detals">
								<div class="frame__left-detals"></div>
								<div class="frame__center-detals"></div>
								<div class="frame__right-detals"></div>
							</div>
							<div class="frame__top">
								<div class="frame__left-window-top"></div>
								<div class="frame__right-window-top"></div>
							</div>
							<div class="frame__headlights">
								<div class="frame__left-headlights">
									<div class="frame__light-left-headlights"></div>
								</div>
								<div class="frame__right-headlights">
									<div class="frame__light-right-headlights"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
		</footer>
	</div>
</body>

</html>
